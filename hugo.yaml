# Hugo configuration file
title: ZhouC's Blog

defaultContentLanguage: zh-cn

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 开发文档
      weight: 1
      identifier: dev

    - name: Flutter
      parent: dev
      weight: 1
    - name: CSS
      parent: dev
      weight: 2
    - name: JavaScript
      parent: dev
      weight: 3
    - name: Vue
      parent: dev
      weight: 4
    - name: React
      parent: dev
      weight: 5
    - name: Docker
      parent: dev
      weight: 6
    - name: 其它
      parent: dev
      weight: 7

    - name: 开发的项目
      pageRef: /myprj
      weight: 2

    - name: 游记
      pageRef: /travel
      weight: 3
    - name: 欢迎页 ↗
      url: "https://z-server.top"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/Zhoucheng133"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
